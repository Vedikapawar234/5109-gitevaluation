<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>

<body>

    <h1 style="text-align:center;">REGISTRATION</h1>
    <form>
        <div class="container">
           <br><label>First Name:</label></br>
          <input type="text" placeholder="Enter First Name" name="firstname" required>
        <br><label>Last Name:</label></br>
          <input type="text" placeholder="Enter Last Name" name="lastname"  required>
          <br><label>Email:</label></br>
          <input type="text" placeholder="emailid" name="emailid" required>
          <br><label>Password:</label></br>
          <input type="pwd" placeholder="password" name="password" required>
          <br><label>Confirm Password:</label></br>
          <input type="pwd" placeholder="confirm password" name="confirm password" required>
       <br><br><button type="Register" class="registerbtn">Register</button></br></br>
        </div>
    </form>


</body>

</html>
